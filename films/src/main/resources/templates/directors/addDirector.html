<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавить режиссера</title>

</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3">Добавить режиссёра</h3>
  <form class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/directors/add}" th:object="${directorForm}">
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
          <input th:field="*{directorFio}"
                 name="directorFio"
                 type="text"
                 class="form-control"
                 id="directorFio"
                 placeholder="ФИО режиссёра">
          <label for="directorFio">ФИО режиссёра</label>
          <div
                  class="alert alert-warning"
                  th:if="${#fields.hasErrors('directorFio')}"
                  th:errors="*{directorFio}">
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input name="position" type="text" class="form-control" id="position" placeholder="Позиция" required>
          <label for="position">Позиция</label>
        </div>
      </div>
<!--      <div class="col-md">-->
<!--        <div class="form-floating">-->
<!--          <textarea name="description" type="text" class="form-control" id="description" placeholder="Описание"></textarea>-->
<!--          <label for="description">Описание</label>-->
<!--        </div>-->
<!--      </div>-->
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary">Добавить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>
</html>
