<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавить режиссёра к фильму</title>
</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3" th:text="'Добавить режиссёра к фильму: ' + ${film}"></h3>
  <form class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/films/add-director}" th:object="${filmDirectorForm}">
    <input type="hidden" name="filmId" th:value="${filmId}">
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <!--TODO: Посмотреть в сторону select списка с вводом-->
          <select class="form-select" name="directorId" id="directorFio" required>
            <option selected th:value="${null}">Выберите режиссёра</option>
            <option
                    th:each="director : ${directors}"
                    th:value="${director.getId()}"
                    th:text="${director.getDirectorFio()}">
            </option>
          </select>
          <label for="directorFio">Имя режиссёра</label>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary">Добавить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>
</html>
